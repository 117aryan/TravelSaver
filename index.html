<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Savings Tracker</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="number"],
    input[type="date"],
    input[type="text"],
    select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      appearance: none;
      background-color: white;
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 16px;
      box-sizing: border-box;
    }

    input[type="date"] {
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10h5v5H7z" opacity=".3"/><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zm0-13H5V6h14v1z"/></svg>');
    }

    select {
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="gray" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th,
    td {
      border-bottom: 1px solid #ddd;
      padding: 0.75rem;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }

    .total {
      text-align: right;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #customTypeGroup {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Travel Savings Tracker</h1>
    <label for="amount">Amount Saved (₹)</label>
    <input type="number" id="amount" placeholder="Enter amount saved">

    <label for="date">Date</label>
    <input type="date" id="date">

    <label for="type">Travel Type</label>
    <select id="type" onchange="toggleCustomType()">
      <option value="">Select Type</option>
      <option value="Home to Office">Home to Office</option>
      <option value="Office to Home">Office to Home</option>
      <option value="Both">Both</option>
      <option value="custom">Custom</option>
    </select>

    <div id="customTypeGroup">
      <label for="customType">Custom Type</label>
      <input type="text" id="customType" placeholder="Enter custom travel type">
    </div>

    <button onclick="addEntry()">Add Entry</button>

    <table id="savingsTable">
      <thead>
        <tr>
          <th>Amount (₹)</th>
          <th>Date</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="totalDisplay">Total Saved: ₹0</div>
  </div>

  <script>
    const tableBody = document.querySelector("#savingsTable tbody");
    const totalDisplay = document.getElementById("totalDisplay");

    function toggleCustomType() {
      const type = document.getElementById("type").value;
      document.getElementById("customTypeGroup").style.display = type === "custom" ? "block" : "none";
    }

    function addEntry() {
      const amount = parseFloat(document.getElementById("amount").value);
      const dateInput = document.getElementById("date").value;
      const type = document.getElementById("type").value;
      const customType = document.getElementById("customType").value;

      if (!amount || !dateInput || !type || (type === "custom" && !customType)) {
        alert("Please fill all fields.");
        return;
      }

      const date = new Date(dateInput);
      const formattedDate = date.toLocaleDateString("en-GB");
      const travelType = type === "custom" ? customType : type;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>₹${amount}</td>
        <td>${formattedDate}</td>
        <td>${travelType}</td>
        <td><button class="delete-btn" onclick="deleteRow(this, ${amount})">Delete</button></td>
      `;

      tableBody.appendChild(row);
      updateTotal(amount);

      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
      document.getElementById("type").value = "";
      document.getElementById("customTypeGroup").style.display = "none";
      document.getElementById("customType").value = "";
    }

    function deleteRow(btn, amount) {
      const row = btn.parentNode.parentNode;
      tableBody.removeChild(row);
      updateTotal(-amount);
    }

    let total = 0;
    function updateTotal(change) {
      total += change;
      totalDisplay.textContent = `Total Saved: ₹${total}`;
    }
  </script>
</body>

</html>
